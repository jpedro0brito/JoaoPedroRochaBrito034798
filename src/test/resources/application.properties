# Test configuration
spring.application.name=seplag-backend-test

# Rate Limit configuration for tests
api.security.rate.limit=100

# Disable Flyway for tests
spring.flyway.enabled=false

# Disable Auto DataSource Configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# JWT Configuration for tests
api.security.token.secret=test-secret-key-for-testing-purposes-only-very-long-key-12345

# Minio Configuration for tests
minio.url=http://localhost:9000
minio.access-key=test-access
minio.secret-key=test-secret
minio.bucket=test-bucket
